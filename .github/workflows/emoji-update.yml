name: Emoji Update

on:
  push:
    branches:
      - $default-branch

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - run: npm install
    - run: node index.js ${{secrets.SLACK_TOKEN}}
      env:
        CI: true
